<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>義大利行程</title>

  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./style.css" />

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
  <header class="topbar">
    <div class="title">
      <div class="h1">義大利行程</div>
      <div class="sub" id="status">載入中…</div>
    </div>

    <div class="actions">
      <a class="btn" href="./overview.html">總覽</a>
      <button id="reloadBtn" class="btn">重新載入</button>
      <label class="fileBtn btn">
        以檔案開啟
        <input id="fileInput" type="file" accept=".xlsx" hidden>
      </label>
    </div>
  </header>

  <section class="quickbar">
    <div class="chips">
      <button id="modeTodayBtn" class="chip chipOn">今天</button>
      <button id="modeAllBtn" class="chip">全部</button>

      <button id="toggleMustBtn" class="chip chipOn">只看必去</button>
      <button id="toggleOptBtn" class="chip">顯示備選</button>
      <button id="toggleTodoBtn" class="chip">只看待辦</button>

      <button id="toggleFiltersBtn" class="chip">進階篩選</button>
    </div>

    <input id="searchInput" class="search" type="search"
      placeholder="搜尋：名稱/城市/類型/備註/地點…" autocomplete="off">
  </section>

  <section class="kpiGrid" id="kpi">
    <div class="kpiItem"><div class="k">天數</div><div class="v" id="kpiDays">-</div></div>
    <div class="kpiItem"><div class="k">項目</div><div class="v" id="kpiItems">-</div></div>
    <div class="kpiItem"><div class="k">票務待辦</div><div class="v" id="kpiTicketTodo">-</div></div>
    <div class="kpiItem"><div class="k">訂位待辦</div><div class="v" id="kpiBookingTodo">-</div></div>
  </section>

  <section class="filters filtersCollapsed" id="filtersBox">
    <select id="dateSel"></select>
    <select id="citySel"></select>
    <select id="typeSel"></select>
    <select id="prioSel"></select>
  </section>

  <main id="list" class="list dayList"></main>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="./app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>
</html>
