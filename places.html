<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>景點清單（地點為主）</title>

  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./style.css" />

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
  <header class="topbar">
    <div class="title">
      <div class="h1">景點清單</div>
      <div class="sub" id="status">載入中…</div>
    </div>

    <div class="actions">
      <a class="btn" href="./index.html">日程</a>
      <a class="btn" href="./overview.html">總覽</a>
      <a class="btn" href="./places.html">景點</a>
      <a class="btn" href="./transport.html">交通</a>
      <a class="btn" href="./memo.html">備忘</a>
      <button id="reloadBtn" class="btn">重新載入</button>
    </div>
  </header>

  <section class="quickbar">
    <div class="chips">
      <button id="showUnscheduledBtn" class="chip chipOn">未排日期</button>
      <button id="showScheduledBtn" class="chip chipOn">已排日期</button>
      <button id="mustOnlyBtn" class="chip">只看必去</button>
    </div>

    <div class="grid2">
      <select id="citySel"></select>
      <select id="typeSel"></select>
    </div>

    <input id="searchInput" class="search" type="search" placeholder="搜尋：景點/餐廳/城市/備註…" autocomplete="off">
  </section>

  <main id="list" class="list"></main>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="./config.js"></script>
  <script src="./lib.js"></script>
  <script src="./places.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
</body>
</html>
